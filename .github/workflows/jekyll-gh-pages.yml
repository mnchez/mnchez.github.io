      "nickname": "Stef",
      "quote": "See your imperfections in your enemies — then crush them.",
      "type": "Developer",
      "desc": "<p>Born in the unforgiving Frontier, Stefan - still very much a human - learned early that the only person who was going to look out for him was himself. One day, he was hired by a mercenary group for a delicate job: steal an experimental fuel source being researched in the Outlands city of Olympus. It was the perfect job for Stefan, who infiltrated and psychologically manipulated the researchers for years. When the lab self-destructed, he died.</p><p>And didn't.</p><p>His brain was put in a simulacrum shell, but in the process, he lost years of memories, and the trauma of his “death” caused his personality to fracture. mnchez is the embodiment of the cold, perfectionistic, power-hungry side of Stefan. But behind that confident facade, something sinister is simmering. After an encounter with Horizon that overrides mnchez's simulacrum programming, the framework that kept the vulnerable--yet intelligent--Stefan personality dormant has begun to crack. Mnchez joins the Games to prove he has transcended all humanity. Stefan determined to prove him wrong.</p>",
