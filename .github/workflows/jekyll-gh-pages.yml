    {
      "_id": {
        "$oid": "631917b646068ec16f8ae12b"
      },
      "nickname": "Loba",
      "quote": "There's a certain elegance to combat. I'll show you.",
      "type": "Translocating Thief",
      "desc": "<p>When Loba was nine, she looked on as simulacrum hitman Revenant killed her family. Left with nothing, Loba survived by picking pockets. As her skills improved, Loba used every tool at her disposal to lift herself from the gutter. Everything changed when she broke into a supposedly impenetrable facility and got her hands on the Jump Drive tech stored inside. With her new teleportation bracelet, the most secure and unattainable items were within her reach. So was her dream of living the high life.</p><p>Rumors spread across the Outlands: if you wanted something valuable -and well guarded- Loba’s who you go to. She was almost able to put her past behind her. But when Revenant joined the Games, her past catapulted into her future. Desperate to find a way to kill him, she sabotaged a facility full of Revenant bodies, bringing Skull Town and Thunderdome crashing down in the process. However, she learned it was just one of many such factories hidden across the Frontier. Now, she’s joined the Games to find a way to end him for good. It doesn’t hurt that the Arenas are brimming with treasures just waiting to be plucked.</p><p>Revenge will come, if fortune favors her. In the meantime, some shiny things have caught her eye.</p>",
